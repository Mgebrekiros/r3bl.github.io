<div class="social-share">


  <ul class="socialcount socialcount-small inline-list">

      <!-- Flattr -->
      <li class="flattr">
          <a href="https://flattr.com/submit/auto?user_id=r3bl&url=http%3A%2F%2Fr3bl.github.io" target="_blank">
              <img src="//api.flattr.com/button/flattr-badge-large.png" alt="Flattr this" title="Flattr this" border="0">
          </a>
      </li><br/>

      <!-- Facebook -->
      <li class="facebook">
          <a href="https://www.facebook.com/sharer/sharer.php?u={{ site.url }}{{ page.url }}" title="Share on Facebook">
              <span class="count">
                  <i class="fa fa-facebook-square"></i> Like
              </span>
          </a>
      </li>

      <!-- Twitter -->
      <li class="twitter">
          <a href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ page.url }}&via=r3bl_" target="_blank">
              <span class="count">
                  <i class="fa fa-twitter-square"></i> Tweet
              </span>
          </a>
      </li>

      <!-- Google+ -->
      <li class="googleplus">
            <a href="https://plus.google.com/share?url={{ site.url }}{{ page.url }}" title="Share on Google+">
                <span class="count">
                    <i class="fa fa-google-plus-square"></i> +1
                </span>
            </a>
        </li>

 </ul>

</div><!-- /.social-share -->
