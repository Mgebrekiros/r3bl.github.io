<div class="social-share">
  <ul class="socialcount socialcount-small inline-list">

      <!-- Facebook -->
      <li class="facebook">
          <a href="https://www.facebook.com/sharer/sharer.php?u={{ site.url }}{{ page.url }}" title="Share on Facebook">
              <span class="count">
                  <i class="fa fa-square-o fa-stack-2x"></i>
                  <i class="fa fa-facebook fa-stack-1x"></i> Like
              </span>
          </a>
      </li>

      <!-- Twitter -->
      <li class="twitter">
          <a href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ page.url }}&via=r3bl_" target="_blank">
              <span class="count">
                  <i class="fa fa-square-o fa-stack-2x"></i>
                  <i class="fa fa-twitter fa-stack-1x"></i> Tweet
              </span>
          </a>
      </li>

      <!-- Google+ -->
      <li class="googleplus">
            <a href="https://plus.google.com/share?url={{ site.url }}{{ page.url }}" title="Share on Google+">
                <span class="count">
                    <i class="fa fa-square-o fa-stack-2x"></i>
                    <i class="fa fa-google-plus fa-stack-1x"></i> +1
                </span>
            </a>
        </li>

 </ul>
</div><!-- /.social-share -->
